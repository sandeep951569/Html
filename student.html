<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3F51B5; 
            font-family: Arial, sans-serif;
        }

        .profile-box {
            background-color: white;
            width: 420px;
            margin: 70px auto;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }

        .profile-box img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #3F51B5;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        .label {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="profile-box">
        <img src="c:\Users\admin\Downloads\images.jpg" alt="Student Photo">
        <h1>Student Profile</h1>

        <p><span class="label">Name:</span> Prabhas</p>
        <p><span class="label">Branch:</span> CSE</p>
        <p><span class="label">Section:</span> G</p>
        <p><span class="label">Roll No:</span> 24</p>
        <p><span class="label">College:</span>NBKRIST</p>
    </div>

</body>
</html>
