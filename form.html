<html>
    <head>
        <title>Form</title>
        <style>
            h1{
                text-align: center;
                font-style: initial;
                background-color: blueviolet;
                color: aliceblue;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 10px;
            }
            h3{
                margin: auto;
                display: block;
                margin-left: 5px;
                padding-left: 288px;
            }
            .name{
                margin: auto;
                display: block;
            }
            .email{
                margin: auto;
                display: block;
            }
            .password{
                margin: auto;
                display: block;
            }
            .comments{
                margin: auto;
                display: block;
